<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <H1>Users</H1>
        <div class="Main_box">
            <h1>Add User</h1>
            <label for="name">Name:</label>
            <br>
            <input type="text" name="name" placeholder="Enter Name" id="name" class="inp" required>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" placeholder="Enter Email" id="email" class="inp" required>
            <br>
            <button type="submit" class="btn" id="submit">Submit</button>
            <button type="submit" class="btn" id="clear">Clear</button>
            

        </div>
        <div class="Main_box">
            <h1>All Users</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
